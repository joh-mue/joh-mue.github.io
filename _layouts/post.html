---
layout: default
---
<div class='container'>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2'>
      <h1>{{ page.title }} <small>({{ page.date | date: "%b %-d, %Y" }})</small></h1>
      <div>
        {% for tag in page.tags %}
        <span class="badge badge-primary">{{ tag }}</span>
        {% endfor %}
      </div>
      <p></p>
    </div>
  </div>
  <div class='row'>
    <div class='col-sm-8 col-sm-offset-2'>
      {{ content }}
    </div>
  </div>
</div>
